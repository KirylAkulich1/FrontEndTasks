<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <meta charset="uft-8">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="site-nav">
                <li><a href="/">Main</a></li>
                <li><a href="/features">Features</a></li>
                <li><a href="/pricing">Pricing</a></li>
                <li><a href="/support">Support</a></li>
                <li class="nav-right">
                    <a href="/about">About</a>
                </li>
                <li>
                    <label class="switch">
                        <input type="checkbox" onclick="toggleTheme()">
                        <span class="slider"></span>
                      </label>
                </li>
            </ul>
        </nav>
        <main>
            <img class="flex-nonexpend-img" src="static/img/alias_img.png" />
            <img class="flex-nonexpend-img" src="static/img/online_img.png"/> 
            <section >
                <h1>Online version of game
                    <span> Alias Party</span>
                </h1>
                <h2>
                    Created by board game Alias,including items
                    (gameboard,chips,cards with words,sand glasses).
                    Now you can play Alias on any device with browser.
                </h2>
            </section>
            <button class="primary-button">Play</button>
            <a class="animated-ref" href="/gamerules">Game Rules</a>
            <a class="animated-ref" href="/reverse">FQA</a>
        </main>
        <footer>
            <h1>Some text</h1>
            <p>Some text</p>
        </footer>
    </div>
    <script>
        // function to set a given theme/color-scheme
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.className = themeName;
        }

        // function to toggle between light and dark theme
        function toggleTheme() {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-light');
            } else {
                setTheme('theme-dark');
            }
        }

        // Immediately invoked function to set the theme on initial load
        (function () {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-dark');
            } else {
                setTheme('theme-light');
            }
        })();
    </script>
</body>
</html>
